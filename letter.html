<!DOCTYPE html>
<html>
<head>
    <title>Letter Order Game</title>
    <link rel="stylesheet" href="styles/letter.css">
</head>
<body>
    <div class="main-container">
        <div id="game-container">
            <h2>Order the letters: Hold and drag a letter into place to form a word.</h2>
            <div class="hint-container">
                <p id="hint">Hint: <span id="hint-text"></span></p>
            </div>
            <div class="letters-container" id="letters-container"></div>
            <div class="controls">
                <button id="check-btn" class="green-btn">Check</button>
                <button id="next-btn" class="green-btn" disabled>Next</button>
            </div>
            <p id="result-message"></p>
        </div>
    </div>
    <script src="scripts/letter.js"></script>
</body>
</html>
