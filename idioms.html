<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trivia game</title>
    <link rel="stylesheet" href="styles/idioms.css">
</head>
<body>
    <div class="main-container">
        <div class="quiz-container" id="quiz-container">
            <div class="quiz-header">
                <h1>trivia game</h1>
                <p id="question-counter">question 1 of 5</p>
            </div>
            
            <div class="question-card">
                <div id="question-container">
                    <h2 id="question">loading question...</h2>
                    <div id="answers" class="answers-container"></div>
                </div>
            </div>
            
            <div id="result-container" class="result-card" style="display: none;">
                <h2>your score is:</h2>
                <p id="score-message">you scored 0/5 points</p>
                <div class="result-buttons">
                    <button onclick="restartQuiz()" class="login-button">Play again?</button>
                    <button onclick="logout()" class="logout-button">log out</button>
                </div>
            </div>
            
            <button id="next-button" class="login-button" style="display: none;">Next question</button>
        </div>
    </div>

    <script src="scripts/idioms.js"></script>
</body>
</html>
